<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product review for our latest tech gadgets.">
  <meta name="author" content="Aderoju Adedokun">
  <title>Product Review Form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review </h1>
  </header>
  <main>
    <form method="get" action="review.html" id="reviewForm" autocomplete="on">
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName">Product Name<span class="required">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
          <!-- Options will be populated by JS -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating<span class="required">*</span></legend>
        <div class="rating-group">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installDate">Date of Installation<span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Which features did you find useful in the product? <span class="features-label">(check all that apply)</span></legend>
        <div class="checkbox-group">
          <label><input type="checkbox" id="feature1" name="features" value="Easy to Use"> Easy to Use</label>
          <label><input type="checkbox" id="feature2" name="features" value="High Performance"> High Performance</label>
          <label><input type="checkbox" id="feature3" name="features" value="Durable"> Durable</label>
          <label><input type="checkbox" id="feature4" name="features" value="Affordable"> Affordable</label>
          <label><input type="checkbox" id="feature5" name="features" value="Great Support"> Great Support</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Post Review</button>
      </div>
    </form>
  </main>
  <footer>
  <p>&copy; <span id="currentyear"></span> ðŸŽ€ Aderoju Adedokun ðŸŽ€ <br>Nigeria  </p>
  <p id="lastModification"></p>
</footer>
</body>
</html>
