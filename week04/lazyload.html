<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy-Loading Demo</title>
  <link rel="stylesheet" href="css/lazyload.css">
  <script src="js/lazyload.js" defer></script>
</head>
<body>
  <main>
    <h1>Lazy-Loading Images</h1>
    <!-- Six tall, portrait images -->
    <img src="https://via.placeholder.com/400x600?text=1" alt="Placeholder 1" loading="lazy" width="400" height="600">
    <img src="https://via.placeholder.com/400x650?text=2" alt="Placeholder 2" loading="lazy" width="400" height="650">
    <img src="https://via.placeholder.com/400x700?text=3" alt="Placeholder 3" loading="lazy" width="400" height="700">
    <img src="https://via.placeholder.com/400x620?text=4" alt="Placeholder 4" loading="lazy" width="400" height="620">
    <img src="https://via.placeholder.com/400x680?text=5" alt="Placeholder 5" loading="lazy" width="400" height="680">
    <img src="https://via.placeholder.com/400x750?text=6" alt="Placeholder 6" loading="lazy" width="400" height="750">
  </main>
  <footer>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
